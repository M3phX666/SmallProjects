<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box" id="toDo" ondrop="drop(event)" ondragover="drop(event)">
            <div id="title">Do zrobienia</div>
            <button id="new" onclick="createNewTask()">Dodaj</button>
        </div>
        <div class="box inProgress" id="inProgressID" ondrop="drop(event)" ondragover="drop(event)">
            <div id="title">W trakcie</div>
        </div>
        <div class="box done" id="doneID" ondrop="drop(event)" ondragover="drop(event)">
            <div id="title">Zrobione</div>
        </div>
        <div class="box doc" id="docID">
            <div class="label"><label for="tytul">Imię i Nazwisko</label></div>
            <input type="text" name="tytul" id="tytul">
            <div class="label"><label for="description">Opis</label></div>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
            <div>
                <button id="save" onclick="saveTask(), createNewTask()">Zatwierdź</button>
                <button id="exit" onclick="createNewTask()">Wyjdź</button>
            </div>
        </div>
    </div>
    <script src="javaScript.js"></script>
</body>

</html>
